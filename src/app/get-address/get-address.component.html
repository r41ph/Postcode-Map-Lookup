<div class="postcode-finder clearfix">

	<!-- Postcode -->
	<section class="postcode">
		<!-- Postcode form -->
		<div class="postcode-details">
			<form class="postcode-form" action="">
				<fieldset>
				  <label>Postcode Finder:</label>
				  <input class="postcode-input" [ngClass]="{'postcode-error': error}" [(ngModel)]="postCode" name="postcode-input" type="text" placeholder="Enter a UK postcode" required autofocus>
				  <div class="postcode-error-container" [ngClass]="{'postcode-error-text': error}">It couldn't find any matches for: <span>{{postCode}}</span></div>
				  <button (click)="onGetAddress()">Find address</button>
				</fieldset>
			</form>

			<!-- List with all the addresses related to the postcode given -->
			<ul class="postcode-addresses" *ngIf="showAddresses" [(ngModel)]="addressSelected">
			  <li *ngFor="let address of addresses">{{ address }}</li>
			</ul>
		</div>
	</section>

	<!-- Map -->
	<section class="map-container">
		<agm-map class="map" [zoom]="10" [latitude]="lat" [longitude]="lng">
		  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
		</agm-map>
	</section>

</div>
